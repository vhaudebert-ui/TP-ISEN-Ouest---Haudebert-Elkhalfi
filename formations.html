<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Nos formations ingénieurs</title>

    <!-- === STYLES HEADER === -->
    <style>
html {
    font-family: Open Sans,sans-serif;
}
/* Conteneur principal du header */
.header-isen {
  background: #fff;
  border-bottom: 1px solid #e5e5e5;
}

/* Organisation interne */
.header-container {
  max-width: 1400px;
  margin: 0 auto;
  padding: 0 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

/* Logo */
.header-logo img {
  height: 45px;
  width: auto;
}

/* Navigation */
.header-nav {
  background: #e30613;
  flex: 1;
  margin-left: 40px;
}

.header-nav ul {
  list-style: none;
  display: flex;
  justify-content: space-around;
  margin: 0;
  padding: 0;
}

.header-nav li {
  flex: 1;
  text-align: center;
}

.header-nav a {
  display: block;
  padding: 14px 10px;
  font-size: 1.2em;
  font-weight: bold;
  color: #fff;
  transition: background 0.2s;
  text-decoration: none;
}

.header-nav a:hover {
  text-decoration: underline;
}
    </style>

    <!-- === STYLES BLOC CENTRAL === -->
    <style>
html {
  font-family: Open Sans,sans-serif;
}
/* TEXT_IMG */
.block-devenir {
  background: #fff;
  padding: 60px 20px;
}

/* Conteneur global */
.block-container {
  max-width: 1200px;
  margin: 0 auto;
}

/* Titre en haut */
.block-title {
  font-size: 42px;
  font-weight: 700;
  color: #000;
  margin-bottom: 40px;
  text-align: left;
}

/* Colonnes images */
.block-image {
  flex: 1 1 100%;
  display: flex;
  justify-content: space-between;
  gap: 20px;
}

.block-image a {
  flex: 1 1 30%;
  display: block;
}

.block-image img {
  width: 100%;
  height: auto;
  border-radius: 6px;
  display: block;
}
  </style>

  <!-- === STYLES FOOTER === -->
  <style>
html {
  font-family: Open Sans,sans-serif;
}

.site-footer {
  background: #000;
  color: #fff;
  padding: 40px 20px 20px;
  font-family: Arial, sans-serif;
}

/* Conteneur principal */
.footer-container {
  display: flex;
  max-width: 1200px;
  margin: 0 auto;
  gap: 40px;
  flex-wrap: wrap;
}

/* Colonne 1 : logo + bouton */
.footer-col-logo {
  flex: 1;
  min-width: 220px;
  display: flex;
  flex-direction: column;
}

.footer-logo {
  height: 100px;
  margin-bottom: 15px;
  margin-top: 30px;
}

.btn-contact {
  display: block;
  padding: 10px 20px;
  background: #c8102e;
  color: #fff;
  font-weight: 600;
  text-decoration: none;
  border-radius: 25px;
  margin: auto;
}

.btn-contact:hover {
  background: #a00b23;
}

/* Zone liens (colonnes 2-4) */
.footer-links-section {
  flex: 3;
  display: flex;
  flex-direction: column;
}

/* Titre général */
.footer-cities {
  font-size: 40px;
  font-weight: 700;
  text-align: left;
  margin-bottom: 20px;
}

/* Colonnes de liens */
.footer-links-container {
  display: flex;
  gap: 40px;
  flex-wrap: wrap;
}

.footer-col {
	width: 25%
}
.footer-col h3 {
  font-size: 16px;
  font-weight: 700;
  margin-bottom: 12px;
}

.footer-col ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

.footer-col li {
  margin-bottom: 8px;
}

.footer-col a {
  color: #fff;
  text-decoration: none;
  font-size: 14px;
}

.footer-col a:hover {
  text-decoration: underline;
}

/* Bas de page */
.footer-bottom {
  text-align: center;
  padding-top: 15px;
  background-color: white;
  color: black;
  font-family: Arial, sans-serif;
  font-size: 14px;
}
  </style>
</head>

<body>

<!-- === HEADER === -->
<header class="header-isen">
  <div class="header-container">
    <a href="/" class="header-logo">
      <img src="https://isen-ouest.fr/wp-content/uploads/2024/07/15/logo-isen-couleur.png" alt="ISEN Ouest">
    </a>
    <nav class="header-nav">
      <ul>
        <li><a href="#">Liens à venir</a></li>
      </ul>
    </nav>
  </div>
</header>

<!-- === BLOC CENTRAL === -->
<section class="block-devenir">
  <div class="block-container">
    <h1 class="block-title">Nos formations ingénieurs</h1>
    <div class="block-columns-img">
      <div class="block-image">
        <a href="https://isen-ouest.fr" target="_blank">
          <img src="https://isen-ouest.fr/wp-content/uploads/2024/10/21/vignette-dp-cybersecurite.png" alt="Cybersécurité">
        </a>
        <a href="https://isen-ouest.fr" target="_blank">
          <img src="https://isen-ouest.fr/wp-content/uploads/2024/10/21/vignette-dp-developpement-logiciel.png" alt="Développement logiciel">
        </a>
        <a href="https://isen-ouest.fr" target="_blank">
          <img src="https://isen-ouest.fr/wp-content/uploads/2024/10/21/vignette-dp-intelligence-artificielle.png" alt="Intelligence artificielle">
        </a>
      </div>
    </div>
  </div>
</section>

<!-- === FOOTER === -->
<footer class="site-footer">
  <div class="footer-container">
    <div class="footer-col footer-col-logo">
      <img src="https://isen-ouest.fr/wp-content/uploads/2024/07/15/logo-isen-blanc.svg" alt="ISEN Ouest" class="footer-logo">
    </div>
    <div class="footer-links-section">
      <p class="footer-cities">Texte à venir</p>
    </div>
  </div>
  <div class="footer-bottom">
    &copy;
  </div>
</footer>

</body>
</html>
